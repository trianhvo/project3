<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Fashion</title>

    {% include 'meta-data.html' %}
    <!-- Trang cập nhật địa chỉ vận chuyển đơn hàng -->
</head>
<body>
    {% include 'homepage/navigation.html' %}
    <div class="d-flex flex-column justify-content-start bg-dark h-750px pt-150px">
        <h3 class="text-center text-light font-text">Bạn muốn thay đổi địa chỉ nhận hàng của đơn hàng này</h3>
        <form method = 'POST'>
            <div class="form-row d-flex justify-content-center pt-5">
                <div class="form-group col-md-4">
                    <label for="inputAddress" class="text-light font-text font-weight-bold">Nhập vào địa chỉ mới</label>
                    <input type="text" name = 'address' class="form-control" value='{{found_order.address}}' id="inputAddress" required>
                </div>
            </div>
            <div class="container w-20p form-group mt-4 d-flex justify-content-center">
                <div style="margin-right: 10px">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                        Cập nhật
                    </button>
                </div>
                        
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cập nhật địa chỉ giao hàng của đơn này</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                Bạn có chắc chắn với địa chỉ giao hàng mới
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-dark">Cập nhật</button>
                            </div>
                        </div>
                        </div>
                    </div>

                <!-- Back -->
                <div>
                    <a class="btn btn-secondary" href="{{ url_for('cart') }}" role="button">Trở về</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
